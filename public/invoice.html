<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>

    <!-- Google Fonts -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <link href="https://fonts.googleapis.com/css2?family=Livvic:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="invoice_container">
        <div class="heading">
            Invoice Detials:
        </div>

        <div class="basic_info_container">
            <div class="col">
                <h4>Billing Address:</h4>
                
            </div>
            <div class="col">
                <h4>Shipping Address:</h4>
            </div>
            <div class="col">
                <h4>Invoice Number:</h4>
                <div class="form_input">
                    <input type="text">
                </div>
                <h4>Invoice Date:</h4>
                <div class="form_input">
                    <input type="date">
                </div>
                <h4>Due Date:</h4>
                <div class="form_input">
                    <input type="date">
                </div>
            </div>
        </div>

        <div class="add_field_container">
            <div class="item large">
                <h5>Product</h5>
                <div class="input_container">
                    <input type="text" id="productName">
                </div>
            </div>
            <div class="item large">
                <h5>Description</h5>
                <div class="input_container">
                    <input type="text" id="productDescription">
                </div>
            </div>
            <div class="item small">
                <h5>Quantity</h5>
                <div class="input_container">
                    <input type="number" value="1" id="productQty" min="1" onkeyup="calcTotal();">
                </div>
            </div>
            <div class="item small">
                <h5>HSN</h5>
                <div class="input_container">
                    <input type="number" id="productHsn">
                </div>
            </div>
            <div class="item small">
                <h5>Unit Price</h5>
                <div class="input_container">
                    <input type="number" id="productUnitPrice" onkeyup="calcTotal();">
                </div>
            </div>
            <div class="item small">
                <h5>Total</h5>
                <div class="input_container">
                    <input type="number" id="productTotal" disabled>
                </div>
            </div>
        </div>
        <div class="add_btn" onclick="addList();">
            <i class="fa-solid fa-plus"></i> Add Item
        </div>

        <hr>

        <h3>Products:</h3>
        <div class="table_container">
            <table id="tableItems">
                <tr class="table_heading">
                    <td>Sno</td>
                    <td>Item(Description)</td>
                    <td>Qty</td>
                    <td>HSN</td>
                    <td>Unit Price</td>
                    <td>Total</td>
                    <td>Delete</td>
                </tr>

                <!-- <tr class="table_content">
                    <td>1</td><td>Cable (HDMI)</td><td>3</td><td>88878</td><td>289</td><td>542</td>
                </tr>
                <tr class="table_content">
                    <td>1</td><td>Cable (HDMI)</td><td>3</td><td>88878</td><td>289</td><td>542</td>
                </tr>
                <tr class="table_content">
                    <td>1</td><td>Cable (HDMI)</td><td>3</td><td>88878</td><td>289</td><td>542</td>
                </tr> -->
            </table>
        </div>

        <br><hr>

        <div class="calc_container">
            <input type="radio" name="gst" onchange="gstSwitch('one');" checked> CGST/SGST 
            <input type="radio" name="gst" onchange="gstSwitch('two');"> IGST 
            <table>
                <tr>
                    <td>Subtotal</td>
                    <td id="subTotal">0</td>
                </tr>
                <tr class="gstOne1 open">
                    <td>CGST(9%)</td>
                    <td id="cgstPer">0</td>
                </tr>
                <tr class="gstOne2 open">
                    <td>SGST(9%)</td>
                    <td id="sgstPer">0</td>
                </tr>
                <tr class="gstTwo">
                    <td>IGST(18%)</td>
                    <td id="igstPer">0</td>
                </tr>
                <tr class="total">
                    <td>Total</td>
                    <td id="listTotal">0</td>
                </tr>
            </table>
        </div>
    </section>

    <div class="checkout">
        Proceed
    </div>

    <!-- Javascript -->
    <script src="js/suggestions.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
